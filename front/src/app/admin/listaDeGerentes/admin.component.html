<html>
  <head>
    <title>Lista de Gerentes</title>
  </head>

  <body>
    <!-- Daily Activity -->
    <mat-card class="w-100">
      <mat-card-content>
        <h4 class="mb-56">Lista de Clientes para Aprovar</h4>

        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
            <!-- Nome Column -->
            <ng-container matColumnDef="assigned">
              <th mat-header-cell *matHeaderCellDef>Nome</th>
              <td mat-cell *matCellDef="let element">
                <a
                  class="mb-0 fw-medium"
                  href="#"
                  [routerLink]="['/admin/gerenteperfil']"
                  >{{ element.name }}</a
                >
              </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>N Clientes</th>
              <td mat-cell *matCellDef="let element">
                <p class="mb-0 fw-medium op-1">{{ element.nClientes }}</p>
              </td>
            </ng-container>

            <ng-container matColumnDef="budget">
              <th mat-header-cell *matHeaderCellDef>Saldo negativo</th>
              <td mat-cell *matCellDef="let element">
                <p class="mb-0 fw-medium op-1">{{ element.saldoNegativo }}</p>
              </td>
            </ng-container>

            <ng-container matColumnDef="priority">
              <th mat-header-cell *matHeaderCellDef>Saldo positivo</th>
              <td mat-cell *matCellDef="let element">
                <p class="mb-0 fw-medium op-1">{{ element.saldoPositivo }}</p>
              </td>
            </ng-container>

            <ng-container matColumnDef="acao">
              <th mat-header-cell *matHeaderCellDef>Ação</th>
              <td mat-cell *matCellDef="let element">
                <button mat-mini-fab class="mb-8 me-8" color="primary">
                  &#10004;
                </button>
                <button mat-mini-fab class="mb-8 me-8" color="warn">
                  &#65368;
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </body>
</html>
