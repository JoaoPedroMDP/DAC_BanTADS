<form>
  <mat-form-field class="w-100 fs-16" appearance="outline">
    <input matInput currencyMask name="depositValue" type="text" placeholder="Digite a quantia a ser depositada"
      [(ngModel)]="depositValue"
      [options]="{ align: 'left', prefix: 'R$ ', thousands: '.', decimal: ',', allowNegative: false, min: 0 }">
  </mat-form-field>

  <button mat-button class="btn btn-info fw-normal" (click)="deposit()">Depositar</button>
</form>
