      </div>
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
          <!-- CPF Column -->
          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium op-1">{{ element.cpf }}</p>
            </td>
          </ng-container>
          <!-- Nome Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">
              <a class="mb-0 fw-medium" href="#" [routerLink]="['/gerente/consulta-cliente',element.id]">{{
                element.nome}}</a>
            </td>
          </ng-container>
          <!-- Cidade Column -->
          <ng-container matColumnDef="cidade">
            <th mat-header-cell *matHeaderCellDef>Cidade</th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium op-1">{{ element?.endereco?.cidade }}</p>
            </td>
          </ng-container>
          <!-- Estado Column -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium op-1">{{ element?.endereco?.estado }}</p>
            </td>
          </ng-container>
          <!-- Salario Column -->
          <ng-container matColumnDef="saldo">
            <th mat-header-cell *matHeaderCellDef>Saldo</th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium op-1">{{element?.conta?.balance}}</p>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="colunas"></tr>
          <tr mat-row *matRowDef="let row; columns: colunas"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</body>
