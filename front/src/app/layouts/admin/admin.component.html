<!-- Daily Activity -->
<div class="full">
  <mat-card class="w-50">
    <mat-card-content routerLink="admin/Gerente">
      <h4 class="gerentelist mt-20 mb-60">Lista de Gerente</h4>
      <div class="table-responsive">
        <mat-table [dataSource]="dataSource" class="text-nowrap w-100">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell class="fw-medium" *matCellDef="let element">
              {{ element.id }}
            </td>
          </ng-container>

          <!-- Nome Column -->
          <ng-container matColumnDef="assigned">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.name }}</p>
            </td>
          </ng-container>

          <!-- N clientes Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>NÂ° Clientes</th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.nClientes }}</p>
            </td>
          </ng-container>

          <!-- saldos positivos Column -->
          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef>Saldo Positivo</th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.saldoPositivo }}</p>
            </td>
          </ng-container>

          <!-- saldos negativos Column -->
          <ng-container matColumnDef="budget">
            <th mat-header-cell *matHeaderCellDef>Saldo Negativo</th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.saldoNegativo }}</p>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </mat-table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
